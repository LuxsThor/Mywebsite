<div class="Gallery">
  <div class="selection" id="selection">
    <div class="current">
      <img src="/example/images/small/beach.jpg" alt="Venice Beach"
           data-large-version="/images/large/beach.jpg"
           data-title="Venice Beach"
           data-description="An overhead shot of Venice Beach, California.">
    </div>
    <div>
      <img src="/images/small/boat.jpg" alt="Moorea catamaran"
           data-large-version="/images/large/boat.jpg"

    </div>
    <div>
      <img src="/images/small/bug.jpg" alt="green bug"
           data-large-version="/images/large/bug.jpg"
           data-title="Bug"
           data-description="A green leaf insect.">
    </div>
    <div>
      <img src="/images/small/desert.jpg" alt="desert vista"
           data-large-version="/images/large/desert.jpg"
           data-title="Desert vista"
           data-description="A view of Joshua Tree National Park.">
    </div>
    <div>
      <img src="/images/small/disney.jpg" alt="Walt Disney Concert Hall"
           data-large-version="/images/large/disney.jpg"
           data-title="Walt Disney Concert Hall"
           data-description="Walt Disney Concert Hall in downtown Los Angeles.">
    </div>
    <div>
      <img src="/images/small/fish.jpg" alt="fish"
           data-large-version="/images/large/fish.jpg"
           data-title="Fish"
           data-description="A group of koi in a Japanese garden.">
    </div>
  </div>
  <div class="view">
    <div class="gallery-photo">
      <img src="/images/large/beach.jpg" alt="a nice beach">
    </div>
  </div>
  <div class="photo-description">
      <h3 class="title">title</h3>

</div>
